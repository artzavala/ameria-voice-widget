<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Ask Ameria</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f7f0e8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      text-align: center;
      min-height: 100vh;
    }

    .ameria-image {
      width: 260px;
      height: 260px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      border: 3px solid #e2c08a;
    }

    .ameria-title {
      font-size: 26px;
      font-weight: 700;
      margin-top: 20px;
      color: #5c4630;
    }

    .ameria-subtitle {
      font-size: 16px;
      margin-top: 8px;
      max-width: 520px;
      color: #7a6145;
    }
  </style>
</head>

<body>

  <!-- Ameria portrait -->
  <img src="Ameria-AISupport.png" alt="Ameria" class="ameria-image" />

  <!-- Title and description -->
  <div class="ameria-title">Ask Ameria</div>
  <div class="ameria-subtitle">
    Tap the Ask Ameria button on the bottom of the screen to start a voice session.
  </div>

  <!-- Vapi voice widget snippet -->
  <script>
    var vapiInstance = null;
    const assistant = "d9b6fb13-d025-4b15-9bdc-ae373cfdddc3"; // Ameria assistant
    const apiKey = "9d1b0b9c-1ceb-43a0-9ba2-35c01e6b09ae";    // Your public key

    const buttonConfig = {
      position: "bottom",    // bottom center
      offset: "32px",
      width: "260px",
      height: "56px",
      idle: {
        color: "rgb(0, 191, 166)",
        type: "pill",
        title: "Ask Ameria",
        subtitle: "Tap to start a voice session",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/mic.svg"
      },
      loading: {
        color: "rgb(93, 124, 202)",
        type: "pill",
        title: "Connecting",
        subtitle: "Please wait",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg"
      },
      active: {
        color: "rgb(255, 92, 92)",
        type: "pill",
        title: "Ameria is listening",
        subtitle: "Tap to end session",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg"
      }
    };

    (function (d, t) {
      var g = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
      g.src =
        "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function () {
        vapiInstance = window.vapiSDK.run({
          apiKey: apiKey,
          assistant: assistant,
          config: buttonConfig
        });
      };
    })(document, "script");
  </script>

</body>
</html>
